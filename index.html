<!DOCTYPE html>
<!--Made by Gabriel-->
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Choose your pizza (JS)" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Gabriel" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-teal.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>Choose your pizza (JS)</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Choose your pizza (JS)</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="right-image">
        <img src="./images/Marco's-Pizza.png" height="300" alt="Marco's Pizza restaurant logo'" />
      </div>
      <div class="page-content">
        Enter your preferable type of pizza 
      </div>
      <br />
      <!-- Simple Textfield for integers-->
      <form action="#">
    <div class="mdl-textfield mdl-js-textfield getmdl-select">
      <input type="text" value="" class="mdl-textfield__input" id="sample1" readonly>
      <input type="hidden" value="" name="sample1">
      <label for="sample1" class="mdl-textfield__label">Pizza size:</label>
      <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
        <li class="mdl-menu__item" data-val="DEU">Extra Large Pizza  $10.00</li>
        <li class="mdl-menu__item" data-val="BLR">Large Pizza  $6.0</li>
      </ul>
    </div>
      </form>
      <br />
      <br />
      <form action="#">
      <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
        <thead>
          <tr>
            <th class="mdl-data-table__cell--non-numeric">Toppings</th>
            <th>Unit price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">1 Topping</td>
            <td>$1.00</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">2 Toppings</td>
            <td>$1.75</td>
          </tr>
          <tr>
            <td class="mdl-data-table__cell--non-numeric">3 Toppings</td>
            <td>$2.50</td>
          </tr>
        </tr>
        <td class="mdl-data-table__cell--non-numeric">4 Toppings</td>
        <td>$3.35</td>
        </tr>
        </tbody>
      </table>
      </form>
      <br />
      <p>HST:     13%</p>
      <!-- Accent-colored raised button with ripple -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate the cost
      </button>
      <br />
      <br />
      <div class="page-content-answer">
        <div id="answer"></div>
      </div>
    </main>
  </div>
</body>
</html>
